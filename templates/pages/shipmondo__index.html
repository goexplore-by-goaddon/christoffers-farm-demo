<h5 class="mb-3">{{ l.headline }}</h5>
<form class="update-task" action="{{ 'companies__update' | path_for: id: account._id, format: 'js' }}" method="patch" data-remote="true">
  <div class="form-group">
    <input class="form-control mr-3" type="text" name="name" placeholder="{{ l.placeholders.shipmondo_api_token }}" value="{{ account.shipmondo_api_token | decrypt }}">
  </div>

  <div class="form-group">
    <input class="form-control mr-3" type="text" name="name" placeholder="{{ l.placeholders.shipmondo_name }}" value="{{ account.shipmondo_name }}">
  </div>
  <div class="form-group">
    <input class="form-control mr-3" type="text" name="name" placeholder="{{ l.placeholders.shipmondo_address_1 }}" value="{{ account.shipmondo_address_1 }}">
  </div>
  <div class="form-group">
    <input class="form-control mr-3" type="text" name="name" placeholder="{{ l.placeholders.shipmondo_zip_code }}" value="{{ account.shipmondo_zip_code }}">
  </div>
  <div class="form-group">
    <input class="form-control mr-3" type="text" name="name" placeholder="{{ l.placeholders.shipmondo_city }}" value="{{ account.shipmondo_city }}">
  </div>
  <div class="form-group">
    <input class="form-control mr-3" type="text" name="name" placeholder="{{ l.placeholders.shipmondo_country_code }}" value="{{ account.shipmondo_country_code }}">
  </div>
  <input class="btn btn-outline-primary" type="submit" value="{{ l.buttons.update }}">
</form>
